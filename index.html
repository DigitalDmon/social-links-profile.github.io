<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  </style>
</head>
<body>
  <div class="container">
    <div class="box-image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile-image">
    </div>
    <div class="box-title">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    <div class="box-description">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="box-links">
      <div><button><a href="#">GitHub</a></button></div>
      <div><button><a href="#">Frontend Mentor</a></button></div>
      <div><button><a href="#">LinkedIn</a></button></div>
      <div><button><a href="#">Twitter</a></button></div>
      <div><button><a href="#">Instagram</a></button></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eladio Gonzalez</a>.
  </div>
</body>
</html>
